<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>FlipKart Navbar Clone</title>
  </head>
  <body>
    <header>
      <nav class="navigation displayFlex">
        <div class="navContainer displayFlex">
          <div class="logo displayFlex">
            <a href="index.html" class="logoImg"
              ><img src="images/logo.png"
            /></a>
            <a href="index.html" class="explore"
              >Explore<span class="plus"
                >Plus <img src="images/plus.png" /></span
            ></a>
          </div>
          <div class="searchContainer">
            <div class="searchBar">
              <form class="searchForm displayFlex">
                <input
                  type="text"
                  placeholder="Search For Products Brands and More"
                  class="searchBox"
                />
                <button class="searchButton">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="login">
            <a href="index.html" class="loginButton">Login</a>
          </div>
          <div class="more">
            <span class="moreSec">More <i class="fa fa-angle-down"></i></span>
          </div>
          <div class="cart">
            <span class="cartSec"><i class="fa fa-shopping-cart"></i>Cart</span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
